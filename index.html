<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-white">

    <!-- navbar -->
    <section class="navbar shadow px-4">

        <!-- left side -->
        <div class="flex-1">
            <div class="flex items-center gap-2 h-[50px] w-[50px]">
                <img src="./B12-A5-Emergency-Hotline/assets/logo.png" alt="Logo" class="h-[50px] w-[50px]" />
                <span class="text-xl font-semibold text-[#006747]">Emergency <br>Service</span>
            </div>
        </div>


        <!-- right side -->
        <div class="flex items-center gap-6 text-sm">

            <!-- heart -->
            <div class="flex justify-center items-center gap-1 h-[50px] w-[120px] rounded-3xl bg-[#f5fff6]">
                <img src="./B12-A5-Emergency-Hotline/assets/heart.png" alt="Heart" class="h-5 w-5" />
                <span id="navHearts" class="font-semibold">0</span>
            </div>

            <!-- coin -->
            <div class="flex justify-center items-center gap-1 h-[50px] w-[120px] rounded-3xl bg-[#f5fff6]">
                <img src="./B12-A5-Emergency-Hotline/assets/coin.png" alt="Coin" class="h-5 w-5" />
                <span id="navCoins" class="font-semibold">100</span>
            </div>

            <!-- copy  -->
            <div class="flex justify-center items-center gap-1 h-[50px] w-[125px] rounded-3xl bg-[#00a63e]">
                <span class="font-semibold">Copy:</span>
                <div id="navCopies" class="font-semibold">0</div>
            </div>
        </div>

    </section>


    <!-- ############### -->
    <!-- banner -->
    <section class="banner bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white text-center py-10">
        <!-- Logo -->
        <div class="flex justify-center mb-4">
            <img src="./B12-A5-Emergency-Hotline/assets/logo-dark.png" alt="Bangladesh Logo" class="h-16 w-16" />
        </div>

        <!-- title -->
        <h1 class="text-3xl font-bold">Emergency Service Directory</h1>

        <!-- subtitle -->
        <p class="mt-2 text-sm md:text-base opacity-90 max-w-2xl mx-auto">
            Government Emergency Services at Your Fingertips â€” A Project by Government of the People's Republic of
            Bangladesh
        </p>
    </section>


</body>

</html>
